<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mordor Faucet</title>
  <link rel="stylesheet" id="picostrap-styles-css" href="https://cdn.livecanvas.com/media/css/library/bundle.css"
    media="all">
</head>

<body>
  <div class="container text-center py-5 mb-4 ">
    <a class="btn btn-link btn-sm" href="/" role="button">Go back to homepage</a>
    <div class="p-5 mb-4 lc-block">
      <div class="lc-block mb-4">
        <div editable="rich">
          <h2>Your Email Confirmed</h2>
          <img id="gif" src="" alt="Your GIF">
          <script>
            const randomGifs = [
              'https://media3.giphy.com/media/SggILpMXO7Xt6/giphy.gif',
              'https://media0.giphy.com/media/wW95fEq09hOI8/200w.gif?cid=6c09b9529w0xtsy980sesrqe5sigi0sn862jfctix50n5hi1&ep=v1_gifs_search&rid=200w.gif&ct=g',
              'https://i.gifer.com/4j.gif',
              'https://media1.giphy.com/media/WXB88TeARFVvi/200w.gif?cid=6c09b952a39yzwqqos67h76kgfuvk0mv1ishowv6cd4907ox&ep=v1_gifs_search&rid=200w.gif&ct=g',
            ];
            const randomIndex = Math.floor(Math.random() * randomGifs.length);
            const randomGif = randomGifs[randomIndex];
            document.getElementById('gif').src = randomGif;
          </script>
        </div>
      </div>
      <div class="lc-block mb-5">
        <div editable="rich">
          <script>
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            document.getElementById('transaction-token').textContent = token;
          </script>
          <p class="lead">Here is your transaction <strong id="transaction-token"></strong></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">

  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
